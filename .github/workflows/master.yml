name: Build
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  TAG_NAME: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install gcc-mipsel-linux-gnu

      - name: u-boot-ingenic
        run: |
          git clone https://github.com/openipc/u-boot-t41.git --depth=1
          cd u-boot-ingenic
          cp -f ../scripts/u-boot-ingenic-t41.sh build.sh
          bash build.sh

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{env.TAG_NAME}}
          files: |
            u-boot-ingenic/output/u-boot-t41a-universal.bin
            u-boot-ingenic/output/u-boot-t41l-universal.bin
            u-boot-ingenic/output/u-boot-t41lq-universal.bin
            u-boot-ingenic/output/u-boot-t41n-universal.bin
            u-boot-ingenic/output/u-boot-t41nq-universal.bin
            u-boot-ingenic/output/u-boot-t41zx-universal.bin
            u-boot-ingenic/output/u-boot-t41xq-universal.bin
